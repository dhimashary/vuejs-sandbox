<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .font-orange {
      color: orange;
      font-weight: bold;
    }
    .p-15 {
      padding: 15px;
    }
    .active {
      background-color: cornflowerblue;
    }
    .disabled {
      background-color: darkgray;
    }
  </style>
</head>
<body>
  <div id="app">
    <img alt="moe moe">
    <br >
    <button class="font-orange p-15" >
      Click ME!
    </button>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
  <script>
    new Vue({
      el: "#app",
      data: {
        imgUrl: "https://i.kym-cdn.com/photos/images/facebook/000/830/703/db2.jpg",
        isActive: true
      }
    })
  </script>
</body>
</html>
